<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Number Validation</title>
  <script>
    async function validatePhoneNumber(event) {
      event.preventDefault(); // Prevent form submission
      const phoneNumberInput = document.getElementById("phoneNumberInput");
      const phoneNumber = phoneNumberInput.value;

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycby_mW7_RjhKRj2PwaKwScnUkjrBCSSBj8e6DryOED_9TQoK6cylaEy9AlmUYtlp7batPw/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phoneNumber })
        });

        const result = await response.json();

        if (result.status === "duplicate") {
          alert("Duplicate phone number detected.");
        } else if (result.status === "ok") {
          alert("Phone number is unique.");
        } else {
          alert("Error: " + result.message);
        }
      } catch (error) {
        console.error("Error:", error);
        alert("Failed to validate phone number.");
      }
    }
  </script>
</head>
<body>
  <form onsubmit="validatePhoneNumber(event)">
    <label for="phoneNumberInput">Phone Number:</label>
    <input type="text" id="phoneNumberInput" required>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
